[loggers]
keys=root,social_networking

[handlers]
keys=console,file

[formatters]
keys=simple,detailed

[logger_root]
level=DEBUG
handlers=console,file

[logger_social_networking]
level=DEBUG
handlers=console,file
qualname=social_networking

[handler_console]
class=StreamHandler
level=INFO
formatter=simple

[handler_file]
class=FileHandler
level=DEBUG
formatter=detailed
args=('{log_dir}/social_networking.log', 'w')

[formatter_simple]
format={message}
style={

[formatter_detailed]
format={asctime} - {name} - {levelname} - {message}
datefmt=%Y-%m-%d %H:%M:%S
style={